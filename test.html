<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Match Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(120deg, #ff7eb3, #ff758c, #ff7eb3);
      display: flex;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 30px;
      transition: all 0.4s ease;
      position: relative;
    }

    .sidebar.collapsed {
      width: 80px;
      padding: 30px 10px;
      align-items: center;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -18px;
      background: #fff;
      color: #ff5b84;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .toggle-btn:hover {
      background: #ff5b84;
      color: #fff;
      transform: scale(1.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      transition: 0.3s ease;
    }

    .sidebar.collapsed .logo {
      font-size: 0;
      opacity: 0;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 15px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      padding: 10px 15px;
      border-radius: 12px;
      transition: 0.3s ease;
      cursor: pointer;
      white-space: nowrap;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .nav-item.active {
      background: #fff;
      color: #ff5b84;
    }

    .sidebar.collapsed .nav-item span {
      display: none;
    }

    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      animation: fadeInUp 1s ease;
      transition: 0.4s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .header h2 {
      font-weight: 600;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 15px;
      border-radius: 20px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: 0.4s ease;
      animation: fadeIn 1s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .compatibility {
      margin-top: 10px;
      font-weight: 600;
      color: #ffeaea;
    }

    .card button {
      margin-top: 10px;
      background: #fff;
      color: #ff5b84;
      border: none;
      padding: 8px 15px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: 0.3s ease;
    }

    .card button:hover {
      background: #ff5b84;
      color: #fff;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        height: 100%;
        z-index: 10;
      }

      .main {
        padding: 20px;
        margin-left: 80px;
      }

      .sidebar.collapsed {
        width: 0;
        padding: 0;
        overflow: hidden;
      }

      .toggle-btn {
        top: 15px;
        right: -15px;
      }
    }
  </style>
</head>
<body>

  <script>
    lucide.createIcons();

    const toggleBtn = document.querySelector('.toggle-btn');
    const sidebar = document.querySelector('.sidebar');
    const navItems = document.querySelectorAll('.nav-item');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
